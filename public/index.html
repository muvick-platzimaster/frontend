<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Muvick</title>
   </head>
   <body>
      <noscript>This App needs JavaScript to works!</noscript>

      <div id="modal"></div>
      <div id="root"></div>

      <script>
         if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
               navigator.serviceWorker
                  .register('./service-worker.js')
                  .then(() => {
                     console.log('SW Registered')
                  })
                  .catch(console.error)
            })
         }
      </script>
   </body>
</html>
